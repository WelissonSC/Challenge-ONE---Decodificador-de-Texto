<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Decodificador</title>
</head>

<body>

    <header class="headerContainer">
        <img src="assets/img/Vector.svg" alt="Logo Alura" class="logoAlura">
    </header>

    <main>
        <section class="mainContainer">
            <label class="lblDigite" for="campotexto">Digite seu texto</label>
            <textarea name="campoTexto" id="campoTexto" cols="45" rows="20" autofocus></textarea>

            <div class="alerContainer">
                <!-- esta iamagem pode ser iderida no css com o befor
                <img src="img/alertaicon.svg" alt="alerta"> -->
                <p class="textoDoMain">Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="btnContainer">
                <button type="submit" class="btnCriptografar" onclick= "criptografar()" >Criptografar</button>
                <button type="submit" class="btnDescriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

    </main>

    <section>
        <div class="tradutorContainer">
            <img class="imgArte" src="assets/img/artetratudorarea.svg" alt="Arte área de Descriptografar">
            <h1 class="titleTradutor">Nenhuma mensagem encontrada</h1>
            <p class="pTradutor">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </section>

    <footer>
        <div class="footerContainer">
            <p>&copy;Desenvolvido por Welisson Cunha</p>
            <a href="https://www.instagram.com/welisson_da_silva/" target="_blank" ><img src="assets/img/logoinsta.png" alt="logo do instagram com um link" class="logoInsta"></a>
            <a href="https://www.linkedin.com/in/welisson-silva-cunha/" target="_blank" ><img src="assets/img/logolink.png" alt="logo do Linkedin com um link" class="logoLink"></a>
        </div>
    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
